<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="components-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script type="text/javascript">
        Vue.component('button-counter',{
            data: function(){
                return {
                    count:0
                }
            },
            template:"<button @click='count++'>You clicked me {{count}} times.</button>"
        })

        new Vue({
            el:"#components-demo"
        })
    </script>
</body>
</html>
