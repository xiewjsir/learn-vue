<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>
    <script type="text/javascript">
        Vue.component('alert-box',{
            template:'<div class="demo-alert-box">' +
                    '<strong :style="{color:\'red\'}">Error!</strong>' +
                    '<slot></slot>' +
                    '</div>'

        })

        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
