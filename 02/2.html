<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="components-demo">
        <div :style="{fontSize:postFontSize+'em'}">
            <blog-post
                    v-for="post in posts"
                    v-bind:post="post"
                    v-on:enlarge-text="postFontSize +=  $event"
            ></blog-post>
        </div>
    </div>
    <script type="text/javascript">
        Vue.component('blog-post',{
            props:['post'],
            template:"" +
                "<div class='blog-post'>"+
                "<h3>id:{{post.id}},title:{{post.title}}</h3>" +
                "<button v-on:click='$emit(\"enlarge-text\",0.5)'>Enlarge text</button>"+
                "<div v-html='post.content'></div>"+
                "</div>"
        })

        new Vue({
            el:"#components-demo",
            data:{
                posts:[
                    {id:1,title:'Blogging with vue',content:'this is a test'},
                    {id:2,title:'Why vue is so fun',content:'nice to meet you'}
                ],
                postFontSize:1,
            }
        })
    </script>
</body>
</html>
